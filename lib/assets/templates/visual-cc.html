<script type="text/template" id="tmpl-it-exchange-visual-cc">
    <div class="it-exchange-visual-cc-wrap it-exchange-clearfix">
        <div class="it-exchange-visual-cc">
            <div class="it-exchange-visual-cc-line-1 it-exchange-visual-cc-holder it-exchange-columns-wrapper">
                <div class="it-exchange-cc-name-inner">
                    <input type="text" class="it-exchange-visual-cc--name-input" placeholder="{{ data.i18n.name }}"
                           autocomplete="cc-name" x-autocompletetype="cc-name">
                </div>
            </div>
            <div class="it-exchange-visual-cc-line-2 it-exchange-visual-cc-number">
                <div class="it-exchange-cc-number-inner">
                    <input type="tel" class="it-exchange-visual-cc--number-input" placeholder="{{ data.i18n.number }}"
                           autocomplete="cc-number" x-autocompletetype="cc-number">
                </div>
            </div>
            <div class="it-exchange-visual-cc-line-3 it-exchange-visual-cc-data it-exchange-columns-wrapper">
                <div class="it-exchange-visual-cc-expiration it-exchange-column">
                    <div class="it-exchange-column-inner">
                        <input type="tel" class="it-exchange-visual-cc--month-input" placeholder="MM"
                               autocomplete="cc-exp-month" x-autocompletetype="cc-exp-month">
                        <input type="tel" class="it-exchange-visual-cc--year-input" placeholder="YY"
                               autocomplete="cc-exp-year" x-autocompletetype="cc-exp-year">
                    </div>
                </div>
                <div class="it-exchange-visual-cc-code it-exchange-column">
                    <div class="it-exchange-column-inner">
                        <input type="tel" placeholder="CVC" class="it-exchange-visual-cc--cvc-input"
                               autocomplete="cc-csc" x-autocompletetype="cc-csc">
                    </div>
                </div>
            </div>
        </div>

    </div>
</script>
