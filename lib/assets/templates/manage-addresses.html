<script type="text/template" id="tmpl-it-exchange-manage-addresses">

    <h4>{{ data.i18n.manageAddresses }}</h4>

    <div class="it-exchange-customer-addresses-container"></div>
</script>

<script type="text/template" id="tmpl-it-exchange-manage-addresses-address">

    <div class="it-exchange-customer-addresses-view-address-container">
        <div class="it-exchange-customer-addresses-address-action-container">
            <button class="it-exchange-customer-addresses-address-action it-exchange-customer-addresses-address-action--edit dashicons-before">
                <span class="screen-reader-text">{{ data.i18n.edit }}</span>
            </button>

            <!--<button class="it-exchange-customer-addresses-address-action it-exchange-customer-addresses-address-action&#45;&#45;primary dashicons-before">
                <span class="screen-reader-text">{{ data.i18n.makePrimary }}</span>
            </button>-->

            <button class="it-exchange-customer-addresses-address-action it-exchange-customer-addresses-address-action--delete dashicons-before">
                <span class="screen-reader-text">{{ data.i18n.delete }}</span>
            </button>
        </div>

        <p>
            <# if ( data.renderedLabel ) { #>
                <strong>{{ data.renderedLabel }}</strong><br>
                <# } #>
                    {{{ data.formattedAddress }}}
        </p>
    </div>

    <div class="it-exchange-customer-addresses-edit-address-container" style="display: none"></div>
</script>

<script type="text/template" id="tmpl-it-exchange-manage-addresses-edit-address">

    <div class="it-exchange-customer-addresses-address-action-container">
        <button class="it-exchange-customer-addresses-address-action it-exchange-customer-addresses-address-action--save dashicons-before">
            <span class="screen-reader-text">{{ data.i18n.save }}</span>
        </button>

        <button class="it-exchange-customer-addresses-address-action it-exchange-customer-addresses-address-action--cancel dashicons-before">
            <span class="screen-reader-text">{{ data.i18n.cancel }}</span>
        </button>
    </div>

    <div class="it-exchange-customer-addresses-edit-address">
        <label class="it-exchange-address-container--first-name">
            {{ data.i18n.firstName }}
            <input type="text" value="{{ data['first-name'] || '' }}">
        </label>

        <label class="it-exchange-address-container--last-name">
            {{ data.i18n.lastName }}
            <input type="text" value="{{ data['last-name'] || '' }}">
        </label>

        <label class="it-exchange-address-container--address1">
            {{ data.i18n.address1 }}
            <input type="text" value="{{ data.address1 || '' }}">
        </label>

        <label class="it-exchange-address-container--address2">
            {{ data.i18n.address2 }}
            <input type="text" value="{{ data.address2 || '' }}">
        </label>

        <label class="it-exchange-address-container--country">
            {{ data.i18n.country }}
            <select></select>
        </label>

        <label class="it-exchange-address-container--city">
            {{ data.i18n.city }}
            <input type="text" value="{{ data.city || '' }}">
        </label>

        <label class="it-exchange-address-container--state">
            {{ data.i18n.state }}
            <input type="text" value="{{ data.state || '' }}">
        </label>

        <label class="it-exchange-address-container--zip">
            {{ data.i18n.zip }}
            <input type="text" value="{{ data.zip || '' }}">
        </label>

        <label class="it-exchange-address-container--label">
            {{ data.i18n.label }}
            <input type="text" value="{{ data.label || '' }}">
        </label>
    </div>
</script>

<script type="text/template" id="tmpl-it-exchange-manage-addresses-create-address">
    <button class="it-exchange-customer-addresses-address-action it-exchange-customer-addresses-address-action--create dashicons-before">
        <span class="screen-reader-text">{{ data.i18n.addNew }}</span>
    </button>

    <div class="it-exchange-customer-addresses-create-address-form-container" style="display: none"></div>
</script>
