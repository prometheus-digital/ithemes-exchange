<script type="text/template" id="tmpl-it-exchange-manage-tokens">
    <h4>{{ data.i18n.manageTokens }}</h4>
    <div class="it-exchange-manage-tokens-list-container"></div>
</script>

<script type="text/template" id="tmpl-it-exchange-manage-tokens-token">
    <div class="it-exchange-manage-token-label-container">
        <span class="it-exchange-manage-token-label">{{ data.label.rendered }}</span>

        <span class="it-exchange-manage-token-label-details">
            <# if ( data.cardImage ) { #>
                <img src="{{ data.cardImage }}">
            <# } #>
            <span class="it-exchange-manage-token-label-redacted">{{ data.redacted }}</span>

            <# if ( data.expiration ) { #>
                <span class="it-exchange-manage-token-label-expiration">
                    {{ ExchangeCommon.zeroise( data.expiration.month, 2 ) }} / {{ data.expiration.year }}
                </span>
            <# } #>
        </span>
    </div>

    <div class="it-exchange-manage-tokens-token-edit-container" style="display: none">
        <label class="it-exchange-manage-tokens-token-edit--label">
            <span>{{ data.i18n.labelLabel }}</span>
            <input type="text" class="it-exchange-manage-tokens-token-edit--label-input" value="{{ data.label.raw }}"
                   placeholder="{{ data.label.rendered }}">
        </label>

        <# if ( data.isExpirationEditable ) { #>
            <label class="it-exchange-manage-tokens-token-edit--expiration">
                <span>{{ data.i18n.labelExpiration }}</span>
                <input type="text" class="it-exchange-manage-tokens-token-edit--expiration-input"
                       value="{{ ExchangeCommon.zeroise( data.expiration.month, 2 ) }} / {{ data.expiration.year }}" placeholder="MM / YY">
            </label>
        <# } #>
    </div>

    <div class="it-exchange-manage-tokens-token-action-container">
        <button class="it-exchange-manage-tokens-token-action it-exchange-manage-tokens-token-action--edit dashicons-before">
            <span class="screen-reader-text">{{ data.i18n.edit }}</span>
        </button>

        <button class="it-exchange-manage-tokens-token-action it-exchange-manage-tokens-token-action--save dashicons-before"
                style="display: none;">
            <span class="screen-reader-text">{{ data.i18n.save }}</span>
        </button>

        <button class="it-exchange-manage-tokens-token-action it-exchange-manage-tokens-token-action--cancel dashicons-before"
                style="display: none;">
            <span class="screen-reader-text">{{ data.i18n.cancel }}</span>
        </button>

        <button class="it-exchange-manage-tokens-token-action it-exchange-manage-tokens-token-action--primary dashicons-before">
            <span class="screen-reader-text">{{ data.i18n.makePrimary }}</span>
        </button>

        <button class="it-exchange-manage-tokens-token-action it-exchange-manage-tokens-token-action--delete dashicons-before">
            <span class="screen-reader-text">{{ data.i18n.delete }}</span>
        </button>
    </div>
</script>
